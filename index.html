<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebDev101 - Weight Conversion</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <ul class="contents">
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Team</a></li>
      </ul>
    </div>
  </nav>
  
  <main class="main-content">
    <h1>Enter your choice of conversion in the below text box</h1>
    <p>1. Weights (Pounds to Kilogram)</p>
    <p>2. Distance (Miles to Kilometers)</p>
    <p>3. Temperature (Fahrenheit to Celsius)</p> 
    <form onsubmit="convert(event)">
      <input type="number" id="choice" placeholder="Enter your choice (1, 2, or 3)">
      <input type="number" id="value" placeholder="Enter the value to convert">
      <button type="submit">Convert</button>
    </form>

    <div class="result" id="conversionResult">
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
